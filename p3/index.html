<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content_box">
        <div id="image_name_section">
            <div id="top_design"></div>
            <img id="profile_image" src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=612x612&w=0&k=20&c=9zbG2-9fl741fbTWw5fNgcEEe4ll-JegrGlQQ6m54rg=" alt="Profile Image">
            <div id="name_follower_count">
                <h2 id="user_name">Vandan Nandwana</h2>
                <h2 id="follower_count">1.2k</h2>
            </div>
            <h3>Udaipur, Rajasthan, India</h3>
            
        </div>

        <div id="posts_description_section">
            <div class="posts_description">
                <p class = "posts_info">80K</p>
                <p class = "posts_heading">Followers</p>
            </div>
            <div class="posts_description">
                <p class = "posts_info">803K</p>
                <p class = "posts_heading">Likes</p>
            </div>
            <div class="posts_description">
                <p class = "posts_info">1.4K</p>
                <p class = "posts_heading">Posts</p>
            </div>
        </div>
    </div>
    
</body>
</html>
