<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="pattern_top" src="./assets/bg-pattern-top.svg" alt="">
    <img id="pattern_bottom" src="./assets/bg-pattern-bottom.svg" alt="">
    <main>
        <article id="content_box">
            <section id="profile_section">
                <div id="top_design"></div>
                <section id="profile_name_section">
                    <img id="profile_image" src="./assets/image-victor.jpg" alt="Profile Image">
                    <div id="name_age_count">
                        <h2 id="user_name">Victor Crest</h2>
                        <h2 id="user_age">26</h2>
                    </div>
                    <p id="user_location">London</p>
                </section>
            </section>

            <section id="profile_description_section">
                <div class="posts_description">
                    <p class="posts_info">80K</p>
                    <p class="posts_heading">Followers</p>
                </div>
                <div class="posts_description">
                    <p class="posts_info">803K</p>
                    <p class="posts_heading">Likes</p>
                </div>
                <div class="posts_description">
                    <p class="posts_info">1.4K</p>
                    <p class="posts_heading">Photos</p>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
