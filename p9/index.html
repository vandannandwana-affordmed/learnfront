<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <article id="file_upload">
      <img src="./assets/logo.svg" alt="">
      <section id="upload_options">
        <img src="./assets/icon-document.svg" height="32px" alt="document`">
        <img src="./assets/icon-folder.svg" height="32px" alt="folder">
        <img src="./assets/icon-upload.svg" height="32px" alt="upload">
      </section>
    </article>

    <article id="upload_progress">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div id="progress_bar">
        <div id="progress_fill">
          <div id="progress_dot"></div>
        </div>
      </div>

      <div id="progress_info">
        <p> 0 GB </p>
        <p>1000 GB</p>
      </div>

      <div id="storage_left">
        <strong id="storage_left_number">185</strong>
        <span id="storage_left_text">GB LEFT</span>
      </div>
    </article>

  </main>

</body>

</html>
