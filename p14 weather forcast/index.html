<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Weather Forcast</h1>
        <form id="search_form">
            <input id="search_box" type="text" placeholder="Enter your city name" required>
            <button type="submit">Search</button>
        </form>
    </header>
    <main>

        <div id="loader"></div>

        <aside id="own_location_button">
            <img src="./assets/location_ic.png" width="36" alt="">
            <p>click to get your location</p>
        </aside>

        <article id="weather_card">
            <section id="summary_section">
                <section id="top_left_section">
                    <div id="city_date">
                        <h2>loading...</h2>
                        <p>loading...</p>
                    </div>
                    <div id="temp_degree">
                        <img src="http://cdn.weatherapi.com/weather/64x64/day/248.png" width="52" alt="">
                        <p id="temperature">-</p>
                        <p id="celcious_text">Â°C</p>
                    </div>
                </section>

                <section id="top_right_section">
                    <ul id="weather_info">
                        <li>UV: -</li>
                        <li>Humidity: -%</li>
                        <li>Precipitation: -%</li>
                        <li>Wind: - mph</li>
                    </ul>
                </section>
            </section>

            <hr>

            <section id="forcast_section">
                <h2 id="forcast_heading">Weather Forcast</h2>
                <ul id="days_list"></ul>
            </section>
        </article>
    </main>

    <footer>
        Made by ~ Vandan Nandwana
    </footer>
    <script src="config.js"></script>
    <script src="./script.js"></script>
</body>

</html>
