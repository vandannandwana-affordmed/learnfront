<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Counter App</h1>

        <article id="counter_box">
            <section id="left_section" class="partition">
                <h2>Decrement Button</h2>
                <button id="decrement" class="buttons"> &larr; </button>
            </section>

            <section id="middle_section" class="partition">
                <h2>Counter Box</h2>
                <div id="count_line">
                    <p>Current Count:</p>
                    <strong id="count">0</strong>
                </div>
                <button id="reset" class="buttons">Reset</button>
            </section>

            <section id="right_section" class="partition">
                <h3>Increment Button</h3>
                <button id="increment" class="buttons"> &rarr; </button>
            </section>

        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
