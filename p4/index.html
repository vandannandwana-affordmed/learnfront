<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content_box">
        <div id="score_section">
            <p>Your Result</p>
            <div id="result_value">
                <p id="result">76</p>
                <p id="result_text">of 100</p>
            </div>
            <p id="result_great">Great</p>
            <p id="result_description">The aquired score is more than 60% of people who had taken the test.</p>
        </div>

        <div id="summary_section">
            <h1 id="summary_heading">Summary</h1>
            <div class="summary_item">
                <!-- icon -->
                <div class="summary_item_name">Reaction</div>
                <div class="summary_item_score">80 / 100</div>
            </div>
            <div class="summary_item">
                <!-- icon -->
                <div class="summary_item_name">Memory</div>
                <div class="summary_item_score">92 / 100</div>
            </div>
            <div class="summary_item">
                <!-- icon -->
                <div class="summary_item_name">Verbal</div>
                <div class="summary_item_score">61 / 100</div>
            </div>
            <div class="summary_item">
                <!-- icon -->
                <div class="summary_item_name">Visual</div>
                <div class="summary_item_score">73 / 100</div>
            </div>
            <div id="continue_button">
                Continue
            </div>
        </div>
    </div>
</body>
</html>
