<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article id="summary_section">
            <!-- overview section -->
            <section id="summary_overview_section">
                <p>Your Result</p>

                <div id="percentage_circle">
                    <p id="percentage_value">76</p>
                    <p id="outof_value">of 100</p>
                </div>

                <p id="summary_text1">Great</p>
                <p id="summary_text2">You scored heigher than 65% of the people who have taken these tests.</p>
            </section>

            <!-- detailed section -->
            <section id="summary_detail_section">
                <p>Summary</p>
                <ul id="summary_items">
                    <li id="reaction_item" class="summary_item">
                        <img class="reaction_icon" src="./assets/icon-reaction.svg" alt="reaction icn">
                        <p>Reaction</p>
                        <div class="summary_item_value">
                            <p class="summary_item_percentage">80</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li id="memory_item" class="summary_item">
                        <img class="reaction_icon" src="./assets/icon-memory.svg" alt="reaction icn">
                        <p>Memory</p>
                        <div class="summary_item_value">
                            <p class="summary_item_percentage">92</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li id="verbal_item" class="summary_item">
                        <img class="reaction_icon" src="./assets/icon-verbal.svg" alt="reaction icn">
                        <p>Verbal</p>
                        <div class="summary_item_value">
                            <p class="summary_item_percentage">61</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li id="visual_item" class="summary_item">
                        <img class="reaction_icon" src="./assets/icon-visual.svg" alt="reaction icn">
                        <p>Visual</p>
                        <div class="summary_item_value">
                            <p class="summary_item_percentage">73</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                </ul>

                <p id="continue_button">
                    Continue
                </p>
            </section>
        </article>
    </main>
</body>

</html>
