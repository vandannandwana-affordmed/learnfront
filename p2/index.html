<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="container">
      <figure>
        <img id="user_profile" src="./assets/avatar-jessica.jpeg" alt="">
      </figure>

      <header>
        <p id="user_name">Jessica Randall</p>
        <p id="user_address">London, United Kingdom</p>
        <p id="user_designation">"Front-end developer and avid reader."</p>
      </header>

      <ul aria-label="Social Profiles" id="social_profiles">
        <li><a href="https://www.github.com">GitHub</a></li>
        <li><a href="https://www.frontendmentor.com">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
      </ul>

    </article>
  </main>
</body>

</html>
