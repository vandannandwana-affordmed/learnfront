<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="content_box">
            <figure id="qr_code_box">
                <img id="qr_code_image" src="./assets/image-qr-code.png" alt="QR code linking to Wikipedia" />
            </figure>

            <p id="qr_code_text">Improve your front-end skills by building projects</p>
            <p id="qr_code_desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>

</html>
